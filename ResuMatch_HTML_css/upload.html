        <div class="container py-5">
            <h2 class="text-center mb-4">Upload Your Resume</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="upload_process.php" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="jobTitle" class="form-label">Job Title</label>
                            <input type="text" class="form-control" id="jobTitle" name="jobTitle" placeholder="Enter job title" required>
                        </div>

                        <div class="mb-3">
                            <label for="resumeUpload" class="form-label">Upload Resume (PDF/DOCX)</label>
                            <input type="file" class="form-control" id="resumeUpload" name="resumeUpload" accept=".pdf, .docx" required>
                        </div>

                        <div class="mb-3">
                            <label for="jobDescription" class="form-label">Job Description (Optional)</label>
                            <textarea class="form-control" id="jobDescription" name="jobDescription" rows="4" placeholder="Paste job description here" required></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
